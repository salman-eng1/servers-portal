<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Additional login-specific styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background-color: #f4f6f9;
        }

        .login-card {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-card h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-card input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .login-card button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-card button:hover {
            background-color: #2980b9;
        }

        .login-card a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .login-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Login</h1>
            <form id="login-form">
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" required>
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" required>
                </div>
                <div class="button-container">
                  <button type="submit">Login</button>
                </div>
              </form>
              
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </div>
    <div id="progress-modal-backdrop"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;">
</div>
<div id="progress-modal"
    style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #ffffff; padding: 20px; border-radius: 10px; z-index: 1000; width: 300px; text-align: center;">
    <div class="progress-bar">
        <div id="progress-bar" class="progress-bar-fill"></div>
    </div>
    <p>Processing, please wait...</p>
</div>
    <script src="./js/config.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
