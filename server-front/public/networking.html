<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Ensure your styles are linked properly -->
   
    <script src="./js/axios.min.js"></script>
    <script src="./js/config.js"></script>
</head>
<body>
    <div class="main-content">
        <form id="network-config-form">
            <div class="input-group">
                <label for="new-ip">New IP Address:</label>
                <input type="text" id="new-ip" name="newIP" placeholder="Enter new IP" required>
            </div>
            <div class="input-group">
                <label for="new-mask">Subnet Mask:</label>
                <input type="text" id="new-mask" name="newMask" placeholder="Enter subnet mask" required>
            </div>
            <div class="input-group">
                <label for="dns">DNS Servers (comma-separated):</label>
                <input type="text" id="dns" name="dns" placeholder="Enter DNS servers" required>
            </div>
            <div class="input-group">
                <label for="gateway">Gateway:</label>
                <input type="text" id="gateway" name="gateway" placeholder="Enter gateway" required>
            </div>
            <div class="button-container">
                <button type="button" id="submit-button">Submit</button>
            </div>
        </form>
        
        <!-- Progress Modal -->
<div id="progress-modal-backdrop" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
<div id="progress-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #ffffff; padding: 20px; border-radius: 10px; z-index: 1000; width: 300px; text-align: center;">
    <div class="progress-bar">
        <div id="progress-bar" class="progress-bar-fill"></div>
    </div>
    <p>Processing, please wait...</p>
</div>
    </div>


    <script src="./js/networking.js"></script>

</body>
</html>
