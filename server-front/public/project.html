<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <script src="./js/axios.min.js"></script> <!-- Include axios script -->
    <script src="./js/config.js"></script> <!-- Link to your custom project JavaScript -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file containing your styles -->
</head>
<body>
    <div class="main-content">
                <!-- Progress bar -->
                <div id="progress-bar" class="progress-bar" style="display: none;">
                    <div class="progress-bar-fill"></div>
                </div>
        <!-- Project Title -->
        <h1 id="project-name">Project Name</h1>

        <!-- Buttons for enabling/disabling the system -->
        <div class="button-container">
            <button id="enable-system">Enable System</button>
            <button id="disable-system">Disable System</button>
        </div>

        <!-- Section to show all enabled projects -->
        <h2>Enabled Projects</h2>
        <div class="output-container">
            <table id="enabled-projects-table">
                <thead>
                    <tr>
                        <th>Current Projects Running On Server</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Enabled projects will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Checkbox for disabling all enabled projects -->
        <label>
            <input type="checkbox" id="disable-all-checkbox"> Disable all enabled projects
        </label>
    </div>

    <script src="./js/project.js"></script> <!-- Include custom JavaScript for the page -->
</body>
</html>
